<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="./css/dev.css">
</head>
<body>
    <div class="form-container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <div class="underline"></div>
        
        <form id="applicationForm">
            <h2>개인정보</h2>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="공백없이 입력하세요" required>

            <label for="contact">연락처</label>
            <input type="text" id="contact" required>

            <h2>지원 분야</h2>
            <div class="radio-group">
                <label><input type="radio" name="field" value="웹 퍼블리싱" required> 웹 퍼블리싱</label>
                <label><input type="radio" name="field" value="웹 애플리케이션 개발"> 웹 애플리케이션 개발</label>
                <label><input type="radio" name="field" value="개발 환경 개선"> 개발 환경 개선</label>
            </div>

            <h2>지원 동기</h2>
            <textarea id="motivation" placeholder="본사 지원 동기를 간략히 써 주세요." required></textarea>

            <div class="button-group">
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </div>
        </form>
    </div>

    <script defer src="./js/dev.js"></script>
</body>
</html>
