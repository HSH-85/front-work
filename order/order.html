<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 페이지</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div class="form-container">
      <fieldset>
        <!-- 상품 선택 섹션 -->
        <legend>상품 선택</legend>
        <p>주문할 상품을 선택해 주세요.</p>
        <form id="orderForm">
            <div class="product-selection">
                <label><input type="checkbox" name="product" value="선물용 3kg"> 선물용 3kg <input type="number" min="0" max="5" value="0"> 개 (최대 5개)</label>
                <label><input type="checkbox" name="product" value="선물용 5kg"> 선물용 5kg <input type="number" min="0" max="3" value="0"> 개 (최대 3개)</label>
                <label><input type="checkbox" name="product" value="가정용 3kg"> 가정용 3kg <input type="number" min="0" max="5" value="0"> 개 (최대 5개)</label>
                <label><input type="checkbox" name="product" value="가정용 5kg"> 가정용 5kg <input type="number" min="0" max="3" value="0"> 개 (최대 3개)</label>
            </div>

            <!-- 포장 선택 -->
            <h1>포장 선택</h1>
            <label><input type="radio" name="package" value="선물 포장" required> 선물 포장</label>
            <label><input type="radio" name="package" value="포장 안 함"> 선물 포장 안 함</label>
          </fieldset>

          <fieldset>
            <!-- 배송 정보 -->
            <legend>배송 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" required>

            <label for="address">배송 주소</label>
            <input type="text" id="address" placeholder="배송 주소를 입력하세요" required>

            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required>

            <label for="contact">연락처</label>
            <input type="text" id="contact" placeholder="연락처를 입력하세요" required>

            <label for="deliveryDate">배송 지정</label>
            <input type="date" id="deliveryDate" required>
               (주문일로부터 최소 3일 이후)

            <label for="memo">메모</label>
            <textarea id="memo" placeholder="메모를 작성해 주세요."></textarea>

            <!-- 버튼 그룹 -->
            <div class="button-group">
                <button type="submit">주문하기</button>
                <button type="reset">취소하기</button>
            </div>
          </fieldset>
        </form>
    </div>

    <script defer src="./js/order.js"></script>
</body>
</html>
